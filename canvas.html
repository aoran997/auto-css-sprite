<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto CSS Sprite</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon.png" />
  
  <link rel="stylesheet" href="css/style.css">
  <!-- http://www.bootcss.com/p/font-awesome/ -->
  <link rel="stylesheet" href="css/font-awesome.css">
  
  <script src="js/jquery-2.1.1.min.js"></script>
</head>
<body>
  <div class="page">
    <div id="tip"><p>please wait ...</p></div>
    
    <section class="main">
      <canvas width="1" height="1" id="J-canvas"></canvas>
      
      <div class="sprite-css-wrap" id="J-sprite-css-wrap">
        <div class="sprite-css-in">
          <textarea autocomplete="off" id="J-sprite-css" class="sprite-css"></textarea>
        </div>
      </div>
    </section>
    
    <section class="side">
      <div id="J-drag-box" class="drag-box">
        <p>Drag img here<i></i></p>
      </div>
    </section>
    
    <footer class="foot">
      <div class="btns-wrap" id="J-btns-wrap">
        <button class="btn" id="saveImageBtn" onclick="saveImageInfo();">
          <i class="icon-save"></i><span>保存图片</span>
        </button>
        <button class="btn" id="changeCanvasColorBtn" onclick="changeCanvasColor();">
          <i class="icon-repeat"></i><span>反转canvas颜色</span>
        </button>
        
        <a class="github" href="https://github.com/paper/auto-css-sprite" target="_blank"><img src="img/github-0.png" alt=""></a>
      </div>
    </footer>

    <script src="js/algo.js"></script>
    <script src="js/create.js"></script>
    
  </div>
</body>
</html>
